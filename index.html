<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para A La Que Mas Amo Y Amare</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
}
</style>
</head>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

/* ===== ESCENA ===== */
const scene = new THREE.Scene();

/* ===== CAMARA ARRIBA ===== */
const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
3000
);

let zoom = 40;
camera.position.set(0,zoom,0);
camera.lookAt(0,0,0);

/* ===== RENDER ===== */
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LUCES ===== */
const light = new THREE.PointLight(0xaa66ff,4,500);
light.position.set(50,50,50);
scene.add(light);

/* ===== PLANETA ===== */
const planetGeo = new THREE.SphereGeometry(7,64,64);
const planetMat = new THREE.MeshStandardMaterial({
color:0x5a00ff,
emissive:0x6600ff,
emissiveIntensity:1.5
});
const planet = new THREE.Mesh(planetGeo, planetMat);
scene.add(planet);

/* ===== GLOW PLANETA ===== */
const glowGeo = new THREE.SphereGeometry(9,64,64);
const glowMat = new THREE.MeshBasicMaterial({
color:0xaa55ff,
transparent:true,
opacity:0.2
});
const glow = new THREE.Mesh(glowGeo, glowMat);
scene.add(glow);

/* ===== ANILLO GRANDE CLARO ===== */
const ringGeo = new THREE.RingGeometry(18,26,128);
const ringMat = new THREE.MeshBasicMaterial({
color:0xff99ff,
side:THREE.DoubleSide,
transparent:true,
opacity:0.85
});
const ring = new THREE.Mesh(ringGeo, ringMat);
ring.rotation.x = Math.PI/2.2;
scene.add(ring);

/* ===== ESTRELLAS ===== */
const starsGeo = new THREE.BufferGeometry();
const starCount = 5000;
const starPos = new Float32Array(starCount*3);

for(let i=0;i<starCount*3;i++){
starPos[i]=(Math.random()-0.5)*1000;
}

starsGeo.setAttribute("position", new THREE.BufferAttribute(starPos,3));

const starsMat = new THREE.PointsMaterial({
size:1.2,
color:0xd9b3ff
});

const stars = new THREE.Points(starsGeo, starsMat);
scene.add(stars);

/* ===== NEBULOSA ===== */
const nebulaGeo = new THREE.SphereGeometry(300,64,64);
const nebulaMat = new THREE.MeshBasicMaterial({
color:0x220044,
transparent:true,
opacity:0.25,
side:THREE.BackSide
});
const nebula = new THREE.Mesh(nebulaGeo, nebulaMat);
scene.add(nebula);

/* ===== FUNCION TEXTO ===== */
function crearTexto(texto){

const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");

canvas.width=512;
canvas.height=256;

ctx.shadowColor="#ff00ff";
ctx.shadowBlur=25;
ctx.fillStyle="#ffffff";
ctx.font="bold 42px Arial";
ctx.fillText(texto,30,120);

const texture=new THREE.CanvasTexture(canvas);
const material=new THREE.SpriteMaterial({map:texture});
const sprite=new THREE.Sprite(material);

return sprite;
}

/* ===== PALABRAS BASE ===== */
const palabras = [
"Mi Tesoro","Mi Paz","Mi Universo","Mi Amor",
"Mi Luz","Mi Vida","Mi Destino","Mi Pechosa",
"Mi Luzecita"

];

/* ===== PALABRAS ANILLO ===== */
let textosAnillo=[];

for(let i=0;i<40;i++){

let t = crearTexto(
palabras[Math.floor(Math.random()*palabras.length)]
);

let angulo = (i/40)*Math.PI*2;

t.userData = {angulo:angulo};

scene.add(t);
textosAnillo.push(t);
}

/* ===== PALABRAS DISPERSAS ESPACIO ===== */
let textosEspacio=[];

for(let i=0;i<60;i++){

let t = crearTexto(
palabras[Math.floor(Math.random()*palabras.length)]
);

let distanciaMin=60;
let distanciaMax=220;

let x=(Math.random()-0.5)*distanciaMax;
let y=(Math.random()-0.5)*distanciaMax;
let z=(Math.random()-0.5)*distanciaMax;

if(Math.abs(x)<distanciaMin) x*=2;
if(Math.abs(y)<distanciaMin) y*=2;
if(Math.abs(z)<distanciaMin) z*=2;

t.position.set(x,y,z);

t.userData={
offset:Math.random()*100,
speed:0.002+Math.random()*0.003
};

scene.add(t);
textosEspacio.push(t);
}

/* ===== ZOOM SCROLL ===== */
window.addEventListener("wheel", e=>{
zoom += e.deltaY*0.05;
zoom = Math.max(15, Math.min(150, zoom));
camera.position.set(0,zoom,0);
});

/* ===== ZOOM TOUCH ===== */
let lastDist=0;

window.addEventListener("touchmove", e=>{
if(e.touches.length==2){

let dx=e.touches[0].clientX-e.touches[1].clientX;
let dy=e.touches[0].clientY-e.touches[1].clientY;

let dist=Math.sqrt(dx*dx+dy*dy);

if(lastDist){
zoom -= (dist-lastDist)*0.1;
zoom=Math.max(15,Math.min(150,zoom));
camera.position.set(0,zoom,0);
}

lastDist=dist;
}
});

/* ===== LOOP ===== */
function animate(){
requestAnimationFrame(animate);

/* Rotaciones */
planet.rotation.y+=0.002;
ring.rotation.z+=0.001;
glow.rotation.y+=0.002;

/* Orbita textos anillo */
textosAnillo.forEach(t=>{
t.userData.angulo+=0.002;
let r=22;
t.position.x=Math.cos(t.userData.angulo)*r;
t.position.z=Math.sin(t.userData.angulo)*r;
t.position.y=0;
t.lookAt(camera.position);
});

/* Flotar textos espacio */
textosEspacio.forEach(t=>{
t.userData.offset+=t.userData.speed;
t.position.y+=Math.sin(t.userData.offset)*0.02;
t.position.x+=Math.cos(t.userData.offset)*0.01;
t.lookAt(camera.position);
});

renderer.render(scene,camera);
}

animate();

/* ===== RESPONSIVE ===== */
window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
